<div ng-controller="basketballCtrl" class="basketball left top scale-fade" ng-show="basketball.show">
    <div class="row">
        <div class="clock" ng-controller="clockCtrl">{{stopwatch.short}}</div>
        <div class="score home">{{basketball.homeTeamShort}} {{basketball.homeScore}}</div>
        <div class="score away">{{basketball.awayScore}} {{basketball.awayTeamShort}}</div>
    </div>
</div>

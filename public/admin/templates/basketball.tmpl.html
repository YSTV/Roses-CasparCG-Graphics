<div class="ui form segment">
    <h2>Basketball</h2>

    <div class="ui grid center aligned">
        <div class="eight wide column">
            <div class="field">
                <div class="ui toggle checkbox">
                    <input type="checkbox" ng-model="basketball.show">
                    <label>Show Score Bar</label>
                </div>
            </div>
        </div>
    </div>

    <div class="ui divider"></div>

    <div class="ui grid">
        <div class="three wide column center aligned">
            <h2 class="ui header">{{clock.time}}</h2>
        </div>

        <div class="five wide column">
            <div class="ui action input fluid">
                <input type="text" placeholder="mm:ss" ng-model="time">
                <div class="ui button" ng-click="setClock(time)">Set</div>
            </div>
        </div>

        <div class="seven wide column">
            <div class="ui">
                <div class="ui icon red button" ng-click="upClock()">
                    <i class="up arrow icon"></i>
                </div>

                <div class="ui icon blue button" ng-click="pauseClock()">
                    <i class="pause icon"></i>
                </div>

                <div class="ui icon green button" ng-click="downClock()">
                    <i class="down arrow icon"></i>
                </div>

                <div class="ui button" ng-click="resetClock()">Reset</div>
            </div>
        </div>
    </div>

    <div class="ui divider"></div>

    <div class="ui grid center aligned">
        <div class="eight wide column">
            <h3>{{basketball.homeTeam}}</h3>
            <h1>{{basketball.homeScore}}</h1>
            <div class="ui icon buttons">
                <button class="ui green button" ng-click="basketball.homeScore = basketball.homeScore + 3;">
                    <i class="plus icon"></i>3
                </button>
                <button class="ui yellow button" ng-click="basketball.homeScore = basketball.homeScore + 2;">
                    <i class="plus icon"></i>2
                </button>
                <button class="ui orange button" ng-click="basketball.homeScore = basketball.homeScore + 1;">
                    <i class="plus icon"></i>1
                </button>
                <button class="ui red button" ng-click="basketball.homeScore = basketball.homeScore - 1;" ng-disabled="basketball.homeScore == 0">
                    <i class="minus icon"></i>1
                </button>
            </div>
 		   <br>
		   <br>
		   <div class="ui icon buttons">
			<button class="ui red button" ng-click="basketball.homeScore = 0">
				<i class="ban icon"></i>Reset
			</button>
		   </div>
        </div>

        <div class="eight wide column">
            <h3>{{basketball.awayTeam}}</h3>
            <h1>{{basketball.awayScore}}</h1>
            <div class="ui icon buttons">
                <button class="ui green button" ng-click="basketball.awayScore = basketball.awayScore + 3;">
                    <i class="plus icon"></i>3
                </button>
                <button class="ui yellow button" ng-click="basketball.awayScore = basketball.awayScore + 2;">
                    <i class="plus icon"></i>2
                </button>
                <button class="ui orange button" ng-click="basketball.awayScore = basketball.awayScore + 1;">
                    <i class="plus icon"></i>1
                </button>
                <button class="ui red button" ng-click="basketball.awayScore = basketball.awayScore - 1;" ng-disabled="basketball.awayScore == 0">
                    <i class="minus icon"></i>1
                </button>
            </div>
           <br>
		   <br>
		   <div class="ui icon buttons">
			<button class="ui red button" ng-click="basketball.awayScore = 0">
				<i class="ban icon"></i>Reset
			</button>
		   </div>
        </div>
    </div>


</div>

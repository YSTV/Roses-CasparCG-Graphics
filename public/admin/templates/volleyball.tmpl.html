<div class="ui form segment">
  <h2>Volleyball</h2>

  <div class="ui grid centered">
      <div class="ten wide column">
        <div class="inline field">
          <div class="ui toggle checkbox">
            <input type="checkbox" ng-model="volleyball.showScore">
            <label>Show Score Bar</label>
          </div>
          <div class="ui toggle checkbox">
            <input type="checkbox" ng-model="volleyball.showClock">
            <label>Show Clock</label>
          </div>
        </div>
      </div>
  </div>

  <div class="ui divider"></div>

  <div class="ui grid">
      <div class="three wide column center aligned">
          <h2 class="ui header">{{clock.time}}</h2>
      </div>

      <div class="five wide column">
          <div class="ui action input fluid">
              <input type="text" placeholder="mm:ss" ng-model="time">
              <div class="ui button" ng-click="setClock(time)">Set</div>
          </div>
      </div>

      <div class="seven wide column">
          <div class="ui">
              <div class="ui icon red button" ng-click="upClock()">
                  <i class="up arrow icon"></i>
              </div>

              <div class="ui icon blue button" ng-click="pauseClock()">
                  <i class="pause icon"></i>
              </div>

              <div class="ui icon green button" ng-click="downClock()">
                  <i class="down arrow icon"></i>
              </div>

              <div class="ui button" ng-click="resetClock()">Reset</div>
          </div>
      </div>
  </div>

  <div class="ui divider"></div>

  <div class="ui grid center aligned">
    <div class="eight wide column">
      <h3>{{volleyball.homeTeam}}</h3>
      <h1>{{volleyball.homeScore}}</h1>
      <div class="ui icon buttons">
        <button class="ui green button" ng-click="volleyball.homeScore = volleyball.homeScore + 1; updateScore();">
          <i class="plus icon"></i>
        </button>
        <button class="ui red button" ng-click="volleyball.homeScore = volleyball.homeScore - 1; updateScore();" ng-disabled="volleyball.homeScore == 0">
          <i class="minus icon"></i>
        </button>
      </div>
      <br>
	  <br>
	  <div class="ui icon buttons">
	 	<button class="ui red button" ng-click="volleyball.homeScore = 0">
			<i class="ban icon"></i>Reset
		</button>
	 </div>
    </div>

    <div class="eight wide column">
      <h3>{{volleyball.awayTeam}}</h3>
      <h1>{{volleyball.awayScore}}</h1>
      <div class="ui icon buttons">
        <button class="ui green button" ng-click="volleyball.awayScore = volleyball.awayScore + 1; updateScore();">
          <i class="plus icon"></i>
        </button>
        <button class="ui red button" ng-click="volleyball.awayScore = volleyball.awayScore - 1; updateScore();" ng-disabled="volleyball.awayScore == 0">
          <i class="minus icon"></i>
        </button>
      </div>
      <br>
	  <br>
	 	<button class="ui red button" ng-click="volleyball.awayScore = 0">
			<i class="ban icon"></i>Reset
		</button>
	 </div>
    </div>
  </div>

</div>
